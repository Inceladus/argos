<form role="form">
	<div class="modal-header">
		<h4 class='modal-title'></h4>
		<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">&times;</button>
	</div>
	<div class="modal-body">
		<input type='hidden' name='idonibus'>
		<div class="row">
			<div class="col-sm-6">
				<label for='placa'>Placa:</label>
				<input class='form-control' type='text' id='placa' name='placa' placeholder='Digite a placa do ônibus' required>
			</div>
			<div class="col-sm-6">
				<label for='linha'>Linha:</label>
				<input class='form-control' type='text' id='linha' name='plalinhaca' placeholder='Digite a linha do ônibus' required>
			</div>
		</div>
		<!-- Latitude e Longitude --> 
		<div id = "map" style="width: 100%; height: 400px"></div>
		<br>
		<div class="row">
			<div class="col-sm-6">
				<label>Latitude</label>
				<input class='form-control' id='lat' name='lat' readonly required>
			</div>
			<div class="col-sm-6">
				<label>Longitude</label>
				<input class='form-control' id='lng' name='lng' readonly required>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class='btn btn-success' type='submit'>Salvar</button>
	</div>
</form>

<script src="js/onibus-form.js"></script>
