<form>
	<div class="container">
		<input type='hidden' name='idacao'>
		<div class="form-group">
			<label>Operação</label>
			<select class='form-control selectpicker' id='idoperacao' name='idoperacao' data-live-search='true' required></select>	
		</div>
		<div class="form-group">
			<label for='nome_acao'>Nome da Ação</label>
			<input class='form-control' type='text' id='nome_acao' name='nome_acao' placeholder='Digite o nome da operacao' required>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label for='dt_inicio'>Data de Início</label>
				<input class='form-control' type='date' id='dt_inicio' name='dt_inicio' required>
			</div>
			<div class="col-sm-6">
				<label for='dt_termino'>Data de Término</label>
				<input class='form-control' type='date' id='dt_termino' name='dt_termino' required>	
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label for='hr_inicio'>Hora de Início</label>
				<input class='form-control' type='time' id='hr_inicio' name='hr_inicio' required>
			</div>
			<div class="col-sm-6">
				<label for='hr_termino'>Hora de Término</label>
				<input class='form-control' type='time' id='hr_termino' name='hr_termino' required>
			</div>
		</div>
		<br>
		<!-- Latitude e Longitude --> 
		<div id = "map" style="width: 100%; height: 400px"></div>
		<br>
		<div class="row">
			<div class="col-sm-6">
				<label>Latitude</label>
				<input class='form-control' id='lat' name='lat' readonly required>
			</div>
			<div class="col-sm-6">
				<label>Longitude</label>
				<input class='form-control' id='lng' name='lng' readonly required>
			</div>
		</div>
		
		<div>
			<label>Status da Ação</label>
			<div id="div-status">
				<select class='form-control selectpicker' id='status' name='status' data-live-search='true'></select>
			</div>	
		</div>
		<hr>
		<div class="form-group">
			<button class='btn btn-success' type='submit'>Salvar</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="js/acao-form.js"></script>
